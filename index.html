<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <section class="container">
    <h1 class="brand"><span>Student</span> Registration</h1>
    </section>

    <section class="wrapper">
        <form id="contact-form">
         <div class="first-name">
            <label>First Name</label><br>
            <input type="text" placeholder="Enter First Name" class="input-control">
          </div>
         
          <div class="last-name">
            <label>Last Name</label><br>
            <input type="text" placeholder="Enter Last Name" class="input-control">
          </div>
          
         <div class="DOB">
            <label>Date</label><br>
            <input type="date" placeholder="DD" class="input-control">
          </div>
          <div class="select">
         <label for="school">School </label><br>
            <select class="School-drop-down"  name="school" id="school">
                <option>--Select School--</option>
                <option value="1">UniPort</option>
                <option value="2">FUTA</option>
                <option value="3">FUT Minna</option>
                <option value="4">FUTO</option>
                <option value="5">UI</option>
                <option value="6">UNN</option>
                <option value="7">UniZik</option>
                <option value="8">MOUAU</option>
                <option value="9">Unilag</option>
                <option value="0">UniCal</option>
                <option value="11">FUPRE</option>
                <option value="12">UniJos</option>
                <option value="13">OAU</option>
                <option value="14">UniIlorin</option>
                <option value="15">other</option>
            </select> 
          </div>
            <div class="course">
            <label>Course of Study</label>
            <input type="text" placeholder="Enter Your Course" class="input-control">
          </div>
             <div class="matric">
            <label>Matric N0.</label>
            <input type="text" placeholder="Enter Your Matric N0." class="input-control">
          </div><br>
           <div class="form-btn">
          <button type="button" class="btn-01">Submit</button>
        </div>
         </form>
       </section>
       </main>
</body>
</html>
